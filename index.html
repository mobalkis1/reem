<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Reem ❤️</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffd6ec, #ffe3f0);
      text-align: center;
      padding-top: 100px;
      color: #ff69b4;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
    }
    .heart {
      font-size: 40px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Click this ❤️</h1>
  <a href="page2.html">
    <button>Click Me <span class="heart">❤️</span></button>
  </a>
</body>
</html>
